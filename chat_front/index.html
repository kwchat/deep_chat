<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>KW Chatbot</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <aside class="users">
                <header>
                    <h1>KW Chatbot</h1>
                </header>
                <ul>
                    <li>
                        <div class="avatar top">
                            <img src="support.png" alt="">
                        </div>
                        <div class="users-list">
                            <div class="username">
                                <p>광운이</p>
                            </div>
                            <div class="text">
                                <p>나는 딥러닝 기반 챗봇이야</p>
                            </div>
                        </div>
                        <div class="timestamp">
                            <p id="date">8:32 PM</p>
                        </div>
                    </li>
                    <li id="example">
                        <div>
                        <span id="subject">한 단어로 대답할 수 있게 물어봐주세요</span><br/><br/>
                        ex) c언어를 개발한 사람은 누구야?&nbsp;&nbsp;&nbsp;데니스 리치<br/><br/>
                        <span id="ex">비틀즈가 해체 된 년도가 언제야?&nbsp;&nbsp;&nbsp;1964년</span><br/><br/>
                        <span id="ex">대한민국의 인구 수가 몇명이야?&nbsp;&nbsp;&nbsp;7500만</span><br/><br/>
                        </div>
                    </li>
                </ul>
            </aside>
            <section id="chat-screen">
                <section id="messages">
                    <article>
                        <div class="avatar">
                            <img src="support.png" alt="">
                        </div>
                        <div class="msg">
                            <div class="pointer"></div>
                            <div class="inner-msg">
                                <p>안녕 나는 챗봇이야! 궁금한게 있으면 뭐든지 물어 봐</p>
                            </div>
                        </div>
                    </article>
                </section>
                <form id="messageForm" class="msg-compose">
                    <i style="padding-top:3px" class="fas fa-paperclip"></i>
                    <textarea placeholder="Say something..." id="message"></textarea>
                    <button><i class="fab fa-telegram-plane"></i></button>
                </form>

            </section>
        </div>
    </div> 

    <script>
        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }
        
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $messages = $('#messages');
            var $date_pos = $('#date');

            var d = new Date();
            $date_pos.empty();
            var ampm = 'AM';
            var hour = d.getHours();
            var minute = d.getMinutes();

            if(d.getHours()>12){
                hour = d.getHours() - 12;
                mapm = 'PM';
            }

            if(minute < 10){
                minute = '0' + toString(minute);
            }
            console.log("들어와야지");
            console.log("hours : ", hour);
            console.log("minutes : ", minute);
            $date_pos.append(hour + ':' + minute + ' ' + ampm);

            $messageForm.submit(function(e){
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            })

            socket.on('new message', function(data){
                var msg = `
                    <article class="right">
                        <div class="avatar">
                            <img src="student.png" alt="">
                        </div>
                        <div class="msg">
                            <div class="pointer"></div>
                            <div class="inner-msg">
                                <p>` + data.msg + `</p>
                            </div>
                        </div>
                    </article>`;
                $messages.append(msg);
                scrollToBottom();
            })

            socket.on('bot message', function(data){
                var msg =`
                    <article>
                        <div class="avatar">
                            <img src="support.png" alt="">
                        </div>
                        <div class="msg">
                            <div class="pointer"></div>
                            <div class="inner-msg">
                                <p>` + data + `</p>
                            </div>
                        </div>
                    </article>`
                $messages.append(msg);
                scrollToBottom();
            })

            $message.keypress(function (e) {
                if(e.which == 13 && !e.shiftKey) {        
                    socket.emit('send message', $message.val());
                    $message.val('');
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
